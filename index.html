<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakang Wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止默认滚动 */
            font-family: 'STSong', 'SimSun', serif;
        }
        .slider-container {
            display: flex;
            width: 500vw; /* 5 张图片，每张 100vw */
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .header, .project-name {
            position: fixed;
            z-index: 10;
            font-family: 'STSong', 'SimSun', serif; /* 确保所有固定元素使用相同字体 */
        }
        .header {
            top: 35px;
            left: 20px;
            display: flex;
            align-items: baseline;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
        }
        .name {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        .button {
            font-size: 24px;
            font-weight: bold;
            color: white;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.3s;
            font-family: inherit;
        }
        .button:hover {
            color: #1F3A93; /* 钴蓝色 */
        }
        .project-name {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s;
        }
        .project-name:hover {
            color: #1F3A93; /* 钴蓝色 */
        }
        .navigation {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .nav-button {
            background: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 64px;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            position: absolute;
        }
        .nav-button.left {
            left: 20px;
        }
        .nav-button.right {
            right: 20px;
        }
        .nav-button:hover {
            color: rgba(255, 255, 255, 1);
        }
        /* 移动端优化：确保字体一致，不同设备显示相同 */
        @media (max-width: 768px) {
            body, html, .header, .project-name {
                font-family: 'STSong', 'SimSun', serif !important;
            }
            .header {
                top: 20px;
                left: 10px;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                padding: 0 15px;
            }
            .name {
                font-size: 28px; /* 让移动端更接近桌面端 */
            }
            .button {
                font-size: 22px;
            }
            .project-name {
                bottom: 40px;
                font-size: 30px;
            }
            .nav-button {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Dakang Wang</div>
        <button class="button" onclick="window.location.href='about.html'">About me</button>
    </div>
    
    <div class="slider-container" id="slider">
        <div class="slide" style="background-image: url('project1.jpg');" data-name="“Project 1”" onclick="window.location.href='project1.html'"></div>
        <div class="slide" style="background-image: url('project2.jpg');" data-name="“Project 2”" onclick="window.location.href='project2.html'"></div>
        <div class="slide" style="background-image: url('project3.jpg');" data-name="“Project 3”" onclick="window.location.href='project3.html'"></div>
        <div class="slide" style="background-image: url('project4.jpg');" data-name="“Project 4”" onclick="window.location.href='project4.html'"></div>
        <div class="slide" style="background-image: url('project5.jpg');" data-name="“Project 5”" onclick="window.location.href='project5.html'"></div>
    </div>
    
    <div class="project-name" id="project-name">“Project 1”</div>
    
    <div class="navigation">
        <button class="nav-button left" onclick="prevSlide()">⟨</button>
        <button class="nav-button right" onclick="nextSlide()">⟩</button>
    </div>
    
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const projectName = document.getElementById('project-name');

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
            projectName.textContent = slides[currentIndex].getAttribute('data-name');
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }
    </script>
</body>
</html>
