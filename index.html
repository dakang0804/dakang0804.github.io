<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakang Wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'STSong', 'SimSun', serif;
            color: black;
            background-color: white;
            cursor: url('custom-cursor.png'), auto; /* 使用自定义鼠标光标 */
        }
        .slider-container {
            display: flex;
            width: calc(100vw * 5); /* 根据图片数量调整宽度 */
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 70vw; /* 图片变小 */
            height: 70vh; /* 图片变小 */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin: auto;
            margin-top: 160px; /* 图片向下移动 */
            cursor: grab;
        }
        .slide:active {
            cursor: grabbing;
        }
        .header {
            position: fixed;
            top: 35px;
            left: 20px;
            display: flex;
            align-items: baseline;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            color: black;
        }
        .name {
            font-size: 32px;
            font-weight: bold;
            color: black;
        }
        .button {
            position: fixed;
            top: 35px;
            right: 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.3s;
            font-family: inherit;
            color: black;
        }
        .button:hover, .contact-link:hover {
            color: #1F3A93;
        }
        .project-name {
            position: fixed;
            top: 50px; /* 项目名称上移 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: black;
        }
        .project-name:hover {
            color: #1F3A93;
        }
        .navigation {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .nav-button {
            background: none;
            color: black;
            font-size: 80px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            position: absolute;
        }
        .nav-button.left {
            left: 20px;
        }
        .nav-button.right {
            right: 20px;
        }
        .nav-button:hover {
            color: #1F3A93;
        }
        .contact {
            position: fixed;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }
        .contact-link {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
        @media (max-width: 768px) {
            .header {
                top: 20px;
                left: 10px;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                padding: 0 15px;
            }
            .name {
                font-size: 28px;
            }
            .button {
                top: 20px;
                right: 30px;
                font-size: 22px;
            }
            .project-name {
                top: 40px; /* 调整移动端项目名称位置 */
                font-size: 40px;
            }
            .slide {
                width: 70vw;
                height: 50vh;
                margin-top: 140px;
            }
            .nav-button {
                font-size: 64px;
            }
            .contact {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Dakang Wang</div>
        <button class="button" onclick="window.location.href='about.html'">About me</button>
    </div>
    
    <div class="slider-container" id="slider">
        <div class="slide" style="background-image: url('mine.jpg');" data-name="“Mine”"></div>
        <div class="slide" style="background-image: url('butt.jpg');" data-name="“Butt”"></div>
        <div class="slide" style="background-image: url('still life.jpg');" data-name="“Still life”"></div>
        <div class="slide" style="background-image: url('sound design.jpg');" data-name="“Sound Design”"></div>
        <div class="slide" style="background-image: url('tree.jpg');" data-name="“Tree”"></div>
    </div>
    
    <div class="project-name" id="project-name"></div>
    
    <div class="contact">
        <a href="mailto:your-email@example.com" class="contact-link">Email</a>
        <a href="https://www.instagram.com/yourusername" target="_blank" class="contact-link">Instagram</a>
    </div>
    
    <div class="navigation">
        <button class="nav-button left" onclick="prevSlide()">⟨</button>
        <button class="nav-button right" onclick="nextSlide()">⟩</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const projectName = document.getElementById('project-name');

        document.addEventListener("DOMContentLoaded", () => {
            projectName.textContent = slides[0].getAttribute('data-name');
        });

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
            projectName.textContent = slides[currentIndex].getAttribute('data-name');
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }
    </script>
</body>
</html>
