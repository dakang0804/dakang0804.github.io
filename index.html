<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakang Wang</title>
    <style>
        @font-face {
            font-family: 'MonorBold';
            src: url('Monor_Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'MonorRegular';
            src: url('Monor_Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'MonorRegular', sans-serif;
            color: black;
            background-color: white;
            cursor: url('custom-cursor.png'), auto;
        }
        .slider-container {
            display: flex;
            width: calc(100vw * 6);
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 70vw;
            height: 70vh;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin: auto;
            margin-top: 135px;
            cursor: grab;
        }
        .slide:active {
            cursor: grabbing;
        }
        .header {
            position: fixed;
            top: 30px;
            left: 20px;
            display: flex;
            align-items: baseline;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            color: black;
        }
        .name {
            font-size: 24px;
            color: black;
        }
        .chinese-name {
            position: fixed;
            top: 33px;
            right: 40px;
            font-size: 22px;
            color: black;
        }
        .button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.3s;
            font-family: inherit;
            color: black;
        }
        .button:hover, .contact-link:hover {
            color: #1F3A93;
        }
        .project-name {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 34px;
            text-align: center;
            color: black;
        }
        .navigation {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .nav-button {
            background: none;
            color: black;
            font-size: 80px;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            position: absolute;
        }
        .nav-button.left {
            left: 24px;
        }
        .nav-button.right {
            right: 24px;
        }
        .nav-button:hover {
            color: #1F3A93;
        }
        .contact {
            position: fixed;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        .contact-link {
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
    font-family: 'MonorRegular', sans-serif; /* 统一手机端字体为宋体 */}
            .slide {
                width: 70vw;
                height: 70vh;
                margin-top: 60px;
            }
            .header {
                top: 10px;
                left: 10px;
                padding: 0 10px;
            }
            .name, .chinese-name {
                top: 10px;
                font-size: 15px;
            }
            .project-name {
                top: 10px;
                font-size: 15px;
            }
            .nav-button {
                font-size: 50px;
            }
            .contact {
                bottom: 10px;
                padding: 0 20px;
            }
            .contact-link {
                font-size: 15px;
            }
            /* 保持幻灯片容器宽度一致 */
            .slider-container {
                width: calc(100vw * 6);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Dakang Wang</div>
        <div class="chinese-name">王大康</div>
    </div>
    
    <div class="slider-container" id="slider">
        <div class="slide" style="background-image: url('mine.jpg');" data-name="“Mine”"></div>
        <div class="slide" style="background-image: url('butt.jpg');" data-name="“Butt”"></div>
        <div class="slide" style="background-image: url('still life.jpg');" data-name="“Still life”"></div>
        <div class="slide" style="background-image: url('sound design.jpg');" data-name="“Sound Design”"></div>
        <div class="slide" style="background-image: url('tree.jpg');" data-name="“Tree”"></div>
        <div class="slide" style="background-image: url('home.jpg');" data-name="“Home”"></div>
    </div>
    
    <div class="project-name" id="project-name"></div>
    
    <div class="contact">
        <a href="mailto:your-email@example.com" class="contact-link">Email</a>
        <a href="https://www.instagram.com/yourusername" target="_blank" class="contact-link">Instagram</a>
        <a href="about.html" class="contact-link">About me</a>
    </div>
    
    <div class="navigation">
        <button class="nav-button left" onclick="prevSlide()">⟨</button>
        <button class="nav-button right" onclick="nextSlide()">⟩</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const projectName = document.getElementById('project-name');

        document.addEventListener("DOMContentLoaded", () => {
            projectName.textContent = slides[0].getAttribute('data-name');
        });

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
            projectName.textContent = slides[currentIndex].getAttribute('data-name');
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }
    </script>
</body>
</html>
