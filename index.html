<<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakang Wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止默认滚动 */
            font-family: 'STSong', 'SimSun', serif;
        }
        .slider-container {
            display: flex;
            width: 500vw; /* 5 张图片，每张 100vw */
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        .name {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        .button {
            padding: 8px 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .project-name {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            text-align: right;
            z-index: 10;
        }
        .navigation {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            justify-content: space-between;
            z-index: 10;
        }
        .nav-button {
            background: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 64px;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-button:hover {
            color: rgba(255, 255, 255, 1);
        }
        .categories {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        .categories div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Dakang Wang</div>
        <button class="button" onclick="window.location.href='about.html'">About me</button>
    </div>
    
    <div class="categories">
        <div>Photography</div>
        <div>Grafik Design</div>
        <div>Sound Design</div>
    </div>
    
    <div class="slider-container" id="slider">
        <div class="slide" style="background-image: url('project1.jpg');" data-name="Project 1" onclick="window.location.href='project1.html'"></div>
        <div class="slide" style="background-image: url('project2.jpg');" data-name="Project 2" onclick="window.location.href='project2.html'"></div>
        <div class="slide" style="background-image: url('project3.jpg');" data-name="Project 3" onclick="window.location.href='project3.html'"></div>
        <div class="slide" style="background-image: url('project4.jpg');" data-name="Project 4" onclick="window.location.href='project4.html'"></div>
        <div class="slide" style="background-image: url('project5.jpg');" data-name="Project 5" onclick="window.location.href='project5.html'"></div>
    </div>
    
    <div class="project-name" id="project-name">Project 1</div>
    
    <div class="navigation">
        <button class="nav-button" onclick="prevSlide()">⟨</button>
        <button class="nav-button" onclick="nextSlide()">⟩</button>
    </div>
    
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const projectName = document.getElementById('project-name');

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
            projectName.textContent = slides[currentIndex].getAttribute('data-name');
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }
    </script>
</body>
</html>
