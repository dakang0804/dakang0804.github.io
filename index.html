<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakang Wang</title>
    <style>
        @font-face {
            font-family: 'MonorBold';
            src: url('Font/Monor_Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'MonorRegular';
            src: url('Font/Monor_Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'MonorRegular', sans-serif;
            color: black;
            background-color: white;
            cursor: url('custom-cursor.png'), auto;
        }
        .slider-container {
            display: flex;
            width: calc(100vw * 6);
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 70vw;
            height: 70vh;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin: auto;
            margin-top: 135px;
            cursor: pointer;
        }
        .slide:active {
            cursor: grabbing;
        }
        .header {
            position: fixed;
            top: 30px;
            left: 20px;
            display: flex;
            align-items: baseline;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            color: black;
        }
        .name {
            font-size: 24px;
            color: black;
        }
        .chinese-name {
            position: fixed;
            top: 33px;
            right: 40px;
            font-family: 'STSong', 'SimSun', serif;
            font-size: 22px;
            color: black;
        }
        .project-name {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 34px;
            text-align: center;
            color: black;
            cursor: pointer;
        }
        .project-name:hover {
            color: #1F3A93;
        }
        .contact {
            position: fixed;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        .contact-link {
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
            .navigation {
            position: fixed;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .nav-button {
            background: none;
            color: black;
            font-size: 80px;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            position: absolute;
        }
        .nav-button.left {
            left: 20px;
        }
        .nav-button.right {
            right: 20px;
        }
        .nav-button:hover {
            color: #1F3A93;
        }
        .bottom-left-svg {
    position: fixed;
    bottom: 200px; /* 距离底部 20px */
    left: -30px;   /* 距离左侧 20px */
    width: 150px;  /* SVG 宽度 */
    height: auto; /* 让高度自动适应 */
}

.bottom-left-svg img {
    width: 100%;
    height: auto;
}
        .top-right-svg {
    position: fixed;  /* 固定在页面上，不随滚动移动 */
    top: 60px;        /* 距离顶部 20px */
    right: -10px;      /* 距离右侧 20px */
    width: 60px;      /* 设置宽度 */
    height: auto;     /* 保持原比例 */
}

.top-right-svg img {
    width: 100%;
    height: auto;
}


            @media (max-width: 768px) {
            body, html {
                font-family: 'MonorRegular', sans-serif;
            }
                .header {
                top: 10px;
                padding: 0 10px;
            }
            .name {
                font-size: 18px;
                left: 10px;
            }
            .chinese-name {
                font-size: 14px;
                top: 12px;
                right: 20px;
            }
            .project-name {
                font-size: 25px;
                top: 40px;
            }
            .slide {
                width: 80vw;
                height: 60vh;
                margin-top: 150px;
            }
            .nav-button {
                font-size: 50px;
            }
            .contact {
                flex-direction: column;
                align-items: center;
                padding: 0 10px;
            }
            .contact-link {
                font-size: 15px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Dakang Wang</div>
        <div class="chinese-name">王大康</div>
    </div>
    
    <div class="slider-container" id="slider">
        <div class="slide" style="background-image: url('Home page image/mine.jpg');" data-name="Mine" data-link="mine.html"></div>
        <div class="slide" style="background-image: url('Home page image/butt.jpg');" data-name="Butt" data-link="butt.html"></div>
        <div class="slide" style="background-image: url('Home page image/still life.jpg');" data-name="Product photography" data-link="production.html"></div>
        <div class="slide" style="background-image: url('Home page image/sound design.jpg');" data-name="Sound Design" data-link="sound-design.html"></div>
        <div class="slide" style="background-image: url('Home page image/tree.jpg');" data-name="Tree" data-link="tree.html"></div>
        <div class="slide" style="background-image: url('Home page image/home.jpg');" data-name="Home" data-link="home.html"></div>
    </div>
    
    <div class="project-name" id="project-name"></div>
    
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');
        const projectName = document.getElementById('project-name');

        document.addEventListener("DOMContentLoaded", () => {
            updateProjectName();
        });

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
            updateProjectName();
        }

        function updateProjectName() {
            let currentSlide = slides[currentIndex];
            projectName.textContent = `"${currentSlide.getAttribute('data-name')}"`;
            projectName.setAttribute('data-link', currentSlide.getAttribute('data-link'));
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }

        slides.forEach(slide => {
            slide.addEventListener('click', function() {
                let link = slide.getAttribute('data-link');
                if (link) window.location.href = link;
            });
        });

        projectName.addEventListener('click', function() {
            let link = projectName.getAttribute('data-link');
            if (link) window.location.href = link;
        });
    </script>
    <div class="contact">
        <a href="mailto:dakang0804@gmail.com" class="contact-link">Email</a>
        <a href="https://www.instagram.com/dakang0804" target="_blank" class="contact-link">Instagram</a>
        <a href="about1.html" class="contact-link">About me</a>
    </div>

    <div class="navigation">
        <button class="nav-button left" onclick="prevSlide()">⟨</button>
        <button class="nav-button right" onclick="nextSlide()">⟩</button>
    </div>
</body>
</html>
