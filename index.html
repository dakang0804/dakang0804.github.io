<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakang Wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow-y: scroll; /* 允许上下滑动 */
        }
        .background {
            width: 100%;
            height: 200vh; /* 让页面变长以便滚动 */
            background: url('myphoto.jpg') no-repeat center center/cover;
        }
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .button {
            padding: 8px 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .fixed-text {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            max-width: 300px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <div class="name">Dakang Wang</div>
        <button class="button" onclick="window.location.href='about.html'">About me</button>
    </div>
    <div class="fixed-text">Photography  Grafik design  Sound design</div>
</body>
</html>
