<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakang Wang</title>
    <style>
        @font-face {
            font-family: 'MonorBold';
            src: url('Font/Monor_Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'MonorRegular';
            src: url('Font/Monor_Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
    cursor: url('custom-cursor.png'), auto;
            width: 100%;
            height: 100%;
            font-family: 'MonorRegular', sans-serif;
            color: black;
            background: transparent;
            overflow-y: auto;
        }
        .header {
            position: fixed;
            top: 30px;
            left: 20px;
            display: flex;
            align-items: baseline;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            background-color: transparent;
        }
        .name {
            font-size: 24px;
            color: black;
        }
        .chinese-name {
            position: fixed;
            top: 33px;
            right: 40px;
            font-family: 'STSong', 'SimSun', serif;
            font-size: 22px;
            color: black;
        }
        .content {
            display: flex;
            width: 100%;
            padding-top: 80px;
        }
        .text-section {
    width: 30%;
    padding: 40px;
    text-align: left;
    position: fixed; /* 让文本固定在页面左侧 */
    top: 50px;
    left: 0;
    height: 100vh;
    overflow-y: auto;
}
        .gallery {
    width: 70%;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed; /* 让图片部分固定 */
    top: 80px;
    right: 0;
    height: 100vh;
    overflow-y: auto;
}
        .gallery-item {
            width: 80%;
            margin: 20px 0;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 10px;
            font-size: 18px;
        }
            .main-title {
    font-size: 80px; /* 修改标题大小 */
    font-weight: bold;
    margin-bottom: 20px;
    position: relative; /* 让标题可调整位置 */
    top: 20px; /* 向下移动标题 */
    left: 0px; /* 可调整水平位置 */
}
        .bottom-left-svg {
    position: fixed;
    bottom: 40px; /* 距离底部 20px */
    left: 40px;   /* 距离左侧 20px */
    width: 120px;  /* SVG 宽度 */
    height: auto; /* 让高度自动适应 */
}

.bottom-left-svg img {
    width: 100%;
    height: auto;
}

            @media (max-width: 768px) {
            .header {
                top: 10px;
                padding: 0 10px;
            }
            .name {
                font-size: 20px;
            }
            .chinese-name {
                font-size: 18px;
                top: 12px;
                right: 20px;
            }
            .content {
                flex-direction: column;
                padding-top: 60px;
            }
            .text-section {
                width: 100%;
                position: relative;
                height: auto;
                text-align: center;
                padding: 10px;
            }
            .gallery {
                width: 100%;
                position: relative;
                height: auto;
            }
            .gallery-item {
                width: 90%;
                margin: 10px auto;
            }
            .gallery-item img {
                width: 100%;
            }
            .caption {
                font-size: 16px;
            }
            .main-title {
                font-size: 24px;
                top: 10px;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Dakang Wang</div>
        <div class="chinese-name">王大康</div>
    </div>
    
    <div class="content">
        <div class="text-section">
            <h1 class="main-title">Product photography</h1>
            <p>Product such as necklace parfeum</p>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="Production/butt1.jpg" alt="Image 1">
                <div class="caption">图片 1 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt2.jpg" alt="Image 2">
                <div class="caption">图片 2 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt3.jpg" alt="Image 3">
                <div class="caption">图片 3 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt4.jpg" alt="Image 4">
                <div class="caption">图片 4 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt5.jpg" alt="Image 5">
                <div class="caption">图片 5 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt6.jpg" alt="Image 6">
                <div class="caption">图片 6 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt7.jpg" alt="Image 7">
                <div class="caption">图片 7 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt8.jpg" alt="Image 8">
                <div class="caption">图片 8 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt9.jpg" alt="Image 9">
                <div class="caption">图片 9 的说明文字</div>
            </div>
            <div class="gallery-item">
                <img src="Production/butt10.jpg" alt="Image 10">
                <div class="caption">图片 10 的说明文字</div>
            </div>
        </div>
    </div>
     <div class="bottom-left-svg">
    <img src="svg1.svg" alt="SVG 图形">
</div>
</body>
</html>
