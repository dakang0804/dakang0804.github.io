<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>Dakang Wang</title>
    <style>
        @font-face {
            font-family: 'MonorBold';
            src: url('Monor_Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'MonorRegular';
            src: url('Monor_Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'MonorRegular', sans-serif;
            color: black;
            background-color: white;
            overflow-y: auto;
        }
        .header {
            position: fixed;
            top: 30px;
            left: 20px;
            display: flex;
            align-items: baseline;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            background-color: white;
        }
        .name {
            font-size: 24px;
            color: black;
        }
        .chinese-name {
            position: fixed;
            top: 33px;
            right: 40px;
            font-family: 'STSong', 'SimSun', serif;
            font-size: 22px;
            color: black;
        }
        .content {
            display: flex;
            width: 100%;
            padding-top: 80px;
        }
        .text-section {
            width: 30%;
    padding: 20px;
    text-align: left; /* 调整文本对齐方式 */
    position: relative; /* 可以调整定位 */
    top: 50px; /* 例如向下移动 50px */
        }
        .gallery {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-item {
            width: 80%;
            margin: 20px 0;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
